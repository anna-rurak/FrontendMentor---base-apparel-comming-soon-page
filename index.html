<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>
        <div id="gridbox">
            <header class="div1">
                <img
                    id="logo"
                    src="./images/logo.svg"
                    alt="base apparel logo"
                />
            </header>

            <picture class="portrait div2">
                <source
                    srcset="./images/hero-mobile.jpg"
                    media="(max-width: 375px)"
                />
                <source
                    srcset="./images/hero-desktop.jpg"
                    media="(min-width: 376px)"
                />
                <img
                    src="./images/hero-desktop.jpg"
                    alt="portrait of a woman"
                    style="width: auto"
                    class="portrait div2"
                />
            </picture>
            <div id="content" class="div3">
                <div class="h1s">
                    <h1 class="pink">We're</h1>
                    <h1 class="dark thicker">Coming</h1>
                    <h1 class="dark thicker">soon</h1>
                </div>
                <p class="par pink higher thicker">
                    Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up-to-date with
                    announcements and our launch deals.
                </p>
                <form id="email-adress">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="pink"
                        placeholder="Email Address"
                    />
                    <button id="btn" type="button">
                        <img
                            id="error"
                            src="./images/icon-error.svg"
                            alt="error icon"
                        />
                        <img
                            id="arrow"
                            src="./images/icon-arrow.svg"
                            alt="arrow icon"
                        />
                    </button>
                    <p id="error-message">Please provide a valid email</p>
                </form>
                <footer>
                    <p class="attribution pink">
                        Challenge by
                        <a
                            href="https://www.frontendmentor.io?ref=challenge"
                            target="_blank"
                            >Frontend Mentor</a
                        >. Coded by <a href="#">Anna Rurak</a>.
                    </p>
                </footer>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
